<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Things I Love</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="script.js"></script>
  <header>
  <h1>My Favorite things</h1>
  </header>
  <hr />
  <main>
    <h2>Dogs</h2>
      <picture div class="pictures">
        <source media="(max-width:321px)" srcset="pictures/dogs/icon_size_dog.jpg">
        <source media="(max-width:426px)" srcset="pictures/dogs/small_dog_scary.webp">
        <source media="(max-width:769px)" srcset="pictures/dogs/med_dog.jpg">
        <img src="pictures/dogs/lg_dog_pic.webp" alt="dogs" style="width:auto;">
      </picture>
    <hr />
    <h2>Horses</h2>
      <picture>
        <source media="(max-width:321px)" srcset="pictures/horses/icon_horse.png">
        <source media="(max-width:426px)" srcset="pictures/horses/small_horse.jpg">
        <source media="(max-width:769px)" srcset="pictures/horses/med_horse.png">
        <img src="pictures/horses/large_horse.jpg" alt="horse" style="width:auto;">
      </picture>
    <hr />
    <h2>Camping</h2>
    <picture>
      <source media="(max-width:321px)" srcset="pictures/camping/camping_icon.webp">
        <source media="(max-width:426px)" srcset="pictures/camping/camping-small.jpg">
        <source media="(max-width:769px)" srcset="pictures/camping/camping-med.jpg">
        <img src="pictures/camping/camping-large.jpg" alt="" style="width:auto;">
    </picture>
  </main>
  <hr />
  <footer>
   <p><small><i>&copy; 2023  Samantha Segura</i></small></p>
  </footer>
</body>

</html>
